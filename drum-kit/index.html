<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drummer Kit</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	
	<body>
		<div class="title">
			<h1>Emma Drummer</h1>
		</div>
		<div class="teclas">
			<div class="tecla" data-key="65">
				<kbd>A</kbd>
				<p>Clap</p>
			</div>
			<div class="tecla" data-key="83">
				<kbd>S</kbd>
				<p>Hihat</p>
			</div>
			<div class="tecla" data-key="68">
				<kbd>D</kbd>
				<p>Kick</p>
			</div>
			<div class="tecla" data-key="70">
				<kbd>F</kbd>
				<p>Boom</p>
			</div>
			<div class="tecla" data-key="71">
				<kbd>G</kbd>
				<p>Openhat</p>
			</div>
			<div class="tecla" data-key="72">
				<kbd>H</kbd>
				<p>Ride</p>
			</div>
			<div class="tecla" data-key="74">
				<kbd>J</kbd>
				<p>Snare</p>
			</div>
			<div class="tecla" data-key="75">
				<kbd>K</kbd>
				<p>Tom</p>
			</div>
			<div class="tecla" data-key="76">
				<kbd>L</kbd>
				<p>Tink</p>
			</div>
		</div>

		<audio data-key="65" src="sounds/clap.wav"></audio>
		<audio data-key="83" src="sounds/hihat.wav"></audio>
		<audio data-key="68" src="sounds/kick.wav"></audio>
		<audio data-key="70" src="sounds/boom.wav"></audio>
		<audio data-key="71" src="sounds/openhat.wav"></audio>
		<audio data-key="72" src="sounds/ride.wav"></audio>
		<audio data-key="74" src="sounds/snare.wav"></audio>
		<audio data-key="75" src="sounds/tom.wav"></audio>
		<audio data-key="76" src="sounds/tink.wav"></audio>
	</body>

	<script src="sounds.js"></script>
</html>
